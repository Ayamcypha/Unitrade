<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - UniTrade</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="../index.html"><h1>UNITRADE</h1></a>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="post-ad.html">Post Ad</a>
            <a href="messages.html" class="active">Messages</a>
            <div class="auth-buttons">
                <a href="profile.html" class="profile-btn">Profile</a>
                <button onclick="handleLogout()" class="logout-btn">Logout</button>
            </div>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Messages Container -->
    <div class="messages-container">
        <!-- Conversations List -->
        <div class="conversations-list">
            <div class="conversations-header">
                <h2>Messages</h2>
                <div class="search-box">
                    <input type="text" placeholder="Search conversations..." id="conversationSearch">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="conversations" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Default State -->
            <div class="no-chat-selected" id="noChatSelected">
                <i class="fas fa-comments"></i>
                <h3>Select a conversation</h3>
                <p>Choose a conversation from the list to start messaging</p>
            </div>

            <!-- Active Chat -->
            <div class="active-chat hidden" id="activeChat">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-user-info">
                        <img src="" alt="" class="chat-user-avatar" id="chatUserAvatar">
                        <div class="chat-user-details">
                            <h3 id="chatUserName"></h3>
                            <span id="chatUserStatus"></span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="view-listing-btn" id="viewListingBtn">
                            <i class="fas fa-external-link-alt"></i>
                            View Listing
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Message Input -->
                <div class="message-input">
                    <form id="messageForm">
                        <div class="input-wrapper">
                            <textarea 
                                id="messageText" 
                                placeholder="Type your message..." 
                                rows="1"
                                required
                            ></textarea>
                            <button type="button" class="attach-btn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                        </div>
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Messages -->
    <div id="toast" class="toast"></div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</body>
</html>
